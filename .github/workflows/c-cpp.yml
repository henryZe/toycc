name: C/C++ CI

on:
  push:
    branches: [ "refactor" ]
  pull_request:
    branches: [ "refactor" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: build env
      run: sudo apt-get update; sudo apt-get install gcc-riscv64-linux-gnu qemu-user

    - name: make clean
      run: make clean

    - name: make toycc
      run: make

    - name: make test
      run: make test
