name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: build env
      run: sudo apt install gcc-riscv64-linux-gnu;
           sudo apt install qemu-user;

    - name: make clean
      run: make clean

    - name: make
      run: make

    - name: make test
      run: make test

    - name: make selfhost
      run: make selfhost
